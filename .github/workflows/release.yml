name: Release ptltectl

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ARTIFACT_NAME: ptltectl-${{ github.ref_name }}-x86_64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --locked

      - name: Package binary
        run: |
          tar -C target/release -czf "${{ env.ARTIFACT_NAME }}.tar.gz" ptltectl

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARTIFACT_NAME }}.tar.gz

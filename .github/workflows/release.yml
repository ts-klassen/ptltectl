name: Release ptltectl

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      PROJECT_NAME: ptltectl
      TARGETS: |
        aarch64-unknown-linux-gnu
        aarch64-unknown-linux-musl
        x86_64-unknown-linux-gnu
        x86_64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross

      - name: Build
        run: |
          for TARGET in $TARGETS; do
            cross build --release --locked --target "$TARGET"
          done

      - name: Package binary
        run: |
          mkdir -p dist
          for TARGET in $TARGETS; do
            ARCHIVE_NAME="${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${TARGET}.tar.gz"
            tar -C "target/$TARGET/release" -czf "dist/$ARCHIVE_NAME" "${{ env.PROJECT_NAME }}"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
